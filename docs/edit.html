<body>
  <!-- Begin page content -->
  <main role="main" class="container-main mb-5">
    <div class="text-center top">
      <a class="navbar-brand-image" href="#"><img src="icon/icon.svg" width="48" height="48"></a>
      <span class="text-light">アライさんマンション</span>
    </div>

    <h3 class="m-3 text-center">新しいフロアを作成するのだ！</h3>

    <div class="form-group row px-5 mt-5">
      <div class="col-2"></div>
      <div class="col-10">
        <button id="allClear" class="btn btn-warning btn-sm">すべて消す</button>
      </div>
    </div>

    <!-- <form> -->
    <div class="form-group row px-5 text-right">
      <label class="col-2 col-form-label" for="textarea">表示する文章<br>・1行24文字<br>・10行まで<br><span
          class="badge badge-info">必須</span></label>
      <div class="col-10">
        <textarea class="form-control" id="eventText" rows="5"
          placeholder="">君は見た&#13;&#10;はちみつを舐める&#13;&#10;下半身裸の&#13;&#10;黄色いくまの怪異を…！</textarea>
      </div>
    </div>

    <div class="form-group row px-5">
      <label class="col-2 col-form-label text-right" for="preview">プレビュー <span class="badge badge-secondary"
          data-toggle="tooltip" data-placement="top" title="ゲーム上の表示を確認できます">?</span></label>
      <div class="col-10">
        <button id="preview" class="btn btn-secondary">プレビュー</button>
        <button id="preview_close" class="btn btn-outline-secondary" style="display:none;">プレビュー 閉じる</button>
      </div>
    </div>

    <!-- preview -->
    <div id="phaser-editor" class="mx-auto"></div>
    <!-- endpreview -->

    <div class="form-group row px-5">
      <label class="col-2 col-form-label text-right" for="floorname">フロアの名前 <span class="badge badge-secondary"
          data-toggle="tooltip" data-placement="top" title="メニュー画面(未実装)で表示されます">?</span></label>
      <div class="col-4">
        <input id="floorname" type="text" class="form-control" placeholder="">
      </div>
      <div class="col-6">
        <span id="floornameHelp" class="form-text">例： 失われた森</span>
      </div>
    </div>

    <div class="form-group row px-5">
      <label class="col-2 col-form-label text-right" for="creator">作成者 <span class="badge badge-secondary"
          data-toggle="tooltip" data-placement="top" title="メニュー画面(未実装)で表示されます">?</span></label>
      <div class="col-4">
        <input id="creator" type="text" class="form-control" placeholder="">
      </div>
      <div class="col-6">
        <span id="creatorHelp" class="form-text">例： としあき</span>
      </div>
    </div>

    <div class="form-group row px-5">
      <div class="col-2">
        <!-- <button type="submit" class="btn btn-danger">作成</button> -->
      </div>
      <div class="col-10">
        <button id="submit" class="btn btn-primary">フロアを作成</button>
      </div>
    </div>

    <!-- </form> -->

    <div class="text-center">
      <p class="mt-3 px-4">🔑マンションのフロアを新しく作成できます。</p>
      <p class="px-4">投稿後に作成したフロアの番号が表示されます。</p>
      <p class="px-4">ゲームへの反映に数分かかります。</p>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title" id="exampleModalLongTitle">フロアを登録中</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <h5>フロア番号</h5>
              <p id="floorNo">0-0-0-0</p>
            </div>
            <hr>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="modal_cotinue" type="button" class="btn btn-secondary">続けてフロアを作成</button>
            <button id="modal_next" type="button" class="btn btn-primary" disabled><span id="modal_spinner"
                class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...</button>
          </div>
        </div>
      </div>
    </div>


    <div class="text-center">
      <small>更新情報</small>
    </div>
    <div class="news">
      <div class="news-main mx-auto border mt-1 px-1">
        <p class="news-item">03/1X 0.1 最小機能</p>
      </div>
    </div>

    <br>
    <br>
    <br>

  </main><!-- /.container -->
